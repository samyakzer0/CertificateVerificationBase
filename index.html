<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification System</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>

    <h1>Certificate Verification System</h1>

    <!-- Form to manually input IPFS Hash after uploading via IPFS Desktop -->
    <h2>Enter IPFS Hash</h2>
    <label>IPFS Hash: </label><input type="text" id="ipfsHashInput"><br>

    <!-- Form to issue certificate -->
    <h2>Issue Certificate</h2>
    <label>Recipient Name: </label><input type="text" id="recipientName"><br>
    <label>Course Name: </label><input type="text" id="courseName"><br>
    <label>Institution Name: </label><input type="text" id="institutionName"><br>
    <label>Issue Date (dd-mm-yy): </label><input type="text" id="issueDate"><br>
    <button onclick="issueCertificate()">Issue Certificate</button>
    <p>Transaction Status: <span id="txStatus"></span></p>

    <!-- Form to get certificate details -->
    <h2>Get Certificate Details</h2>
    <label>Certificate ID: </label><input type="text" id="certificateId"><br>
    <button onclick="getCertificateDetails()">Get Details</button>
    <p id="certificateDetails"></p>

    <!-- Link to view certificate -->
    <h2>View Certificate</h2>
    <a id="certificateLink" target="_blank">View Certificate on IPFS</a>

    <script src="app.js"></script>

</body>
</html>
